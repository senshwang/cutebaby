<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>초대합니다!</h1>
        <img src="https://via.placeholder.com/400x250" alt="초대장 이미지">
        <p>특별한 날을 함께해 주세요.</p>
        <p><strong>날짜:</strong> 2025년 4월 10일</p>
        <p><strong>시간:</strong> 오후 6시</p>
        <p><strong>장소:</strong> 서울 강남구 스타호텔</p>
        <a href="#" class="btn">참석하기</a>
    </div>

</body>
</html>
